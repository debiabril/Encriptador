<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/svg+xml" href="/assets/encrip.png" />
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Serif:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    <title>Encriptador</title>
</head>
<body class="min-h-screen min-w-screen max-h-[120vh]">
    <header>
        <div class="p-5 logo">
        <img src="/assets/LogoAlura.png" alt="Logo de Alura LATAM" class="logo bg-blue-200 rounded-full py-6 h-20"/>
        </div>
    </header>
    <main class="flex mt-4 lg:mx-20 mx-5 lg:justify-between lg:flex-row flex-col max-w-screen">
        <section id="sectionEncriptador" class=" lg:min-h-screen ">
            <textarea id="textArea" class="text-area rounded-lg text-black" cols='30' rows='10' placeholder='Ingrese aquí el texto a encriptar'></textarea>
            <div class="mt-14">
                <h6 class="informacion h-10 font-semibold ">Solo letras minúsculas y sin acentos</h6>
            </div>
            <div class="flex mt-14 mb-14">
                <button class="btn-encriptar bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-6 rounded-lg mx-2 lg:mx-5" onclick="btnEncriptar()">Encriptar</button>
                <button class="btn-desencriptar bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 mx-2 lg:mx-5 rounded-lg" onclick="btnDesencriptar()">Desencriptar</button>
            </div>
        </section>
        <section id="sectionCopiado" class="lg:min-h-screen">
            <textarea class="mensaje lowercase rounded-lg" cols='30' rows='10'></textarea>
            <div>
                <button class="copiar mt-10 lg:mt-1 bg-blue-300 hover:bg-blue-500 hover:text-red-200 font-semibold hover:text-black py-2 px-4 border border-blue-700 hover:border-transparent rounded-lg after:bg-green-500" onclick="btnCopiar()">Copiar</button>
            </div>
        </section>
    </main>
    <script src="/script.js"></script>
</body>
</html>
